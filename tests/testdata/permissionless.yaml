---
version: "2.0"

services:
  web:
    # Use specific nginx:alpine version tag (never use :latest)
    image: permissionlessweb/permissionless-money:v0.0.3
    expose:
      - port: 80
        as: 80
        to:
          - global: true
        accept:
          - permissionless.money
          - www.permissionless.money
profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 1Gi

  placement:
    akash:
      pricing:
        web:
          denom: uakt
          amount: 1000
deployment:
  web:
    akash:
      profile: web
      count: 1
